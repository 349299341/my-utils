<!DOCTYPE html>
<html>
<head>
	<title>Utils</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<style>
	div{
		background-color: #ccc;
		height: 300px;
		margin-bottom: 9px;
	}
</style>
<div id="div2">2</div>
<div id="div1">1</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>

<script type="text/javascript" src="./Utils.js"></script>
<script type="text/javascript" src="./BottomLoader.js"></script>

<script>

	//dataUtils
	var dataUt = new dataUtils();
	var arr = [1,2,3,2,3,4,3,1,8,9];
	console.log(dataUt.unique(arr));
	var result = dataUt.getURLParam(window.location.href);
	console.log(result);

	var imgUrl = "https://gw.alicdn.com/tps/TB1l6OIKXXXXXcWXFXXXXXXXXXX-34-18.png";
 	dataUt.getBase64Image(
 		imgUrl,
 		function(res){
 			console.log('res:::',res)
 		}
 	);

	//domUtils
	var el = document.getElementById('div1');
	var newEl = document.getElementById('div2');

	var domUt =new domUtils();
	domUt.insertAfter(newEl,el);

	//Bottomloader

	console.log(document.body.clientHeight);
	console.log(document.body.offsetHeight);

	console.log(document.body.scrollTop);
	console.log(document.body.scrollHeight);

	console.log(window.screen.height);
	console.log(window.screen.availHeight);

	var bl = new BottomLoader(1);

	bl.addCallback(function(c){
		var div = document.createElement("div");
		div.innerHTML = 'new '+c;
		console.log('c:',c);
		document.body.appendChild(div);
	},{
		diff:300,
		immediately:true
	});

</script>
</body>
</html>
